<li class="question-wrap">
  <input id="research_questions_{{ loop.index }}"
    type="text"
    class="validate"
    name="research_questions[]"
    value="{{ question }}"
    required>
  <a class="btn-floating waves-effect waves-light red remove-field-button">
    <i class="material-icons">remove</i>
  </a>
</li>
