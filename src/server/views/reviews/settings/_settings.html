{% extends "_base.html" %}

{% block css %}
  <link rel="stylesheet" href="/css/reviews.css">
  <link rel="stylesheet" href="/css/settings.css">
{% endblock %}

{% block content %}

  <div class="reviews reviews-page container">
    <div class="row">
      <div class="col s12">
        <h1>
          <a href="/reviews/{{ review.id }}">
            <i class="small material-icons">fast_rewind</i>
          </a>
          Review Settings
        </h1>
      </div>
    </div>
    <hr>
    <br>
    <div class="row">
      <div class="col s3">
        <div class="collection">
          <a href="/reviews/{{ review.id }}/settings/edit"
            class="collection-item {% if edit %}active{% endif %}">
            Basic Info
          </a>
          <a href="/reviews/{{ review.id }}/settings/collaboration"
            class="collection-item {% if collaboration %}active{% endif %}">
            Collaboration
          </a>
          <a href="/reviews/{{ review.id }}/settings/status"
            class="collection-item {% if status %}active{% endif %}">
            Status
          </a>
        </div>
      </div>
      <div class="col offset-s1 s8">
        {% block settingContent %}
        {% endblock %}
      </div>
    </div>
  </div>

{% endblock %}
