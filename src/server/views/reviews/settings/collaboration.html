<div class="row">
  <div class="col s12">
    <div class="settings-header card-panel z-depth-0 grey lighten-3">
      <h2>Collaboration</h2>
    </div>
    <table class="highlight">
      <tbody>
        {% for member in team %}
          <tr>
            <td>
              {{ member.name }}
            </td>
            <td>
              {{ member.email }}
            </td>
            <td>
              {% if member.is_owner %}
                <span class="is-owner right">Owner</span>
              {% else %}
                <div class="actions right">
                  <a href="">
                    <span class="make-owner">Make Owner</span>
                  </a>

                  <a href="">
                    <span class="remove-team-member">Remove</span>
                  </a>
                </div>
              {% endif %}
            </td>
          </div>
        {% endfor %}
      </tbody>
    </table>
    <br>
    <button class="btn btn-large z-depth-0">
      <i class="material-icons left">send</i>
      Invite
    </button>
  </div>
</div>

<div class="row">
  <div class="col s12">
    <form class="screeners-form" action="#">
      <div class="row">
        <div class="col s3">
          <p class="screeners-heading">Screeners per Citation</p>
        </div>
        <div class="col s9">
          <p>
            <input name="num_citation_screening_reviewers"
              type="radio"
              {% if review.num_citation_screening_reviewers === 1 %}
              checked
              {% endif %}
              id="one" />
            <label for="one">One</label>
            <input name="num_citation_screening_reviewers"
              type="radio"
              {% if review.num_citation_screening_reviewers === 2 %}
              checked
              {% endif %}
              id="two" />
            <label for="two">Two</label>
            <input name="num_citation_screening_reviewers"
              type="radio"
              {% if review.num_citation_screening_reviewers === 3 %}
              checked
              {% endif %}
              id="three" />
            <label for="three">Three</label>
          </p>
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <p class="screeners-heading">Screeners per Full-Text</p>
        </div>
        <div class="col s9">
          <p>
            <input name="num_fulltext_screening_reviewers"
              type="radio"
              {% if review.num_fulltext_screening_reviewers === 1 %}
              checked
              {% endif %}
              id="one" />
            <label for="one">One</label>
            <input name="num_fulltext_screening_reviewers"
              type="radio"
              {% if review.num_fulltext_screening_reviewers === 2 %}
              checked
              {% endif %}
              id="two" />
            <label for="two">Two</label>
            <input name="num_fulltext_screening_reviewers"
              type="radio"
              {% if review.num_fulltext_screening_reviewers === 3 %}
              checked
              {% endif %}
              id="three" />
            <label for="three">Three</label>
          </p>
        </div>
      </div>

      <br>
      
      <button type="submit"
        class="waves-effect waves-light btn z-depth-0 btn-large">
        Update Collaboration Settings
        <i class="material-icons left">done</i>
      </button>
    </form>
  </div>
</div>
