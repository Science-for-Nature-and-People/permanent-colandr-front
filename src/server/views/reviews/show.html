{% extends "_base.html" %}

{% block css %}
  <link rel="stylesheet" href="/css/reviews.css">
{% endblock %}

{% block content %}

  <div class="reviews review-page container">
    <div class="row">
      <div class="col s10">
        <h1>
          <a href="/reviews">
            <i class="small material-icons">fast_rewind</i>
          </a>
          {{ review.name }}
        </h1>
      </div>
      <div class="col s2">
        <p>
          <a href="/reviews/{{ review.id }}/settings">
            <button class="btn btn-large right z-depth-0">Settings</button>
          </a>
        </p>
      </div>
    </div>

    <hr>

    {% include './partials/planning.html' %}
    {% include './partials/citation-screening.html' %}
    {% include './partials/full-text-screening.html' %}
  </div>

{% endblock %}
