<div class="row">
  <a name="research-questions-a"></a>
  <div class="col s12">
    <div class="section-header card-panel z-depth-0 grey lighten-3">
      <h2>Research Questions</h2>
    </div>
    <form action="/reviews/{{ plan.review_id }}/plan/{{ plan.id }}?_method=PUT"
      method="POST"
      class="input-field"
      id="form-research-questions">
      <ol>
        {% for question in plan.research_questions %}
          {% include './fields/_research.html' %}
        {% endfor %}
      </ol>

      <button id="add-field-research-questions"
        class="btn btn-large z-depth-0 green lighten-2">
        <i class="material-icons left">add</i>
        Add Question
      </button>
      <button type="submit" class="btn btn-large z-depth-0">
        Save
      </button>
    </form>
  </div>
</div>
